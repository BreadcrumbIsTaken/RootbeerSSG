<!doctype html>
<html>
    <head>
        <title>{{ config.site_title }}</title>
    </head>

    <body>
        <h1>{{ config.site_title }}</h1>
        {%- for post in content -%}
            {%- if post.metadata.type == 'post' -%}
                <h1>{{ post.metadata.title }}</h1>
                {{ post.content }}
            {% endif %}
        {% endfor %}
    </body>
</html>
